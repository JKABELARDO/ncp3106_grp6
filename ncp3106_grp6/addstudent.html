<!DOCTYPE html>
<html>
  <head>
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/addstud_styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" style="width: 150px; height: 150px;">
    </div>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1 class="header">Add Student</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label class="title" for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="ex. Dela Cruz"
                  required
                />
                
              </div>
              <div class="form-group">
                <label class="title" for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="ex. Juan"
                  required
                />
              </div>
              <div class="form-group">
                <label class="title" for="middleName">Middle Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="middleName"
                  name="middleName"
                  placeholder="ex. Santos/Optional"
                />
              </div>
            
                <div class="program-group">
                <label class="title" for="gender">Gender</label>
                  <label for="male" class="radio-inline"><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label>
                
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                  <label class="title" for="age"><b>Age:</b></label>
                <input 
                class="form-age" 
                type="number" 
                id="studAge" 
                placeholder="ex. 69"
                name="studAge" required>
                </div>
          
              <div class="form-split">
                <label class="numberTitle" for="contactNumber">Contact Number</label>
                <input
                  type="number"
                  class="form-otherDeets"
                  id="contactNumber"
                  name="contactNumber"
                  placeholder="ex. 09123456789"
                />
     
                <label class="numberTitle" for="studNumber">Student Number</label>
                <input
                  type="number"
                  class="form-otherDeets"
                  id="studNumber"
                  name="studNumber"
                  placeholder="ex. 20211234567"
                />
              </div>
              <div class="form-group">
                
                <label class="title" for="email">UE Email Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="ex. delacruz.juan@ue.edu.ph"
                />
              </div>
  
              <div class="program-group">
                <label class="title" for="program"><b>Program :</b></label>
                <select name="program" id="program" required>
                  <option value="blank">choose your program</option>
                  <option value="CE">Civil Engineering</option >
                  <option value="Cpe">Computer Engineering</option >
                  <option value="EE">Electrical Engineering</option >
                  <option value="ME">Mechanical Engineering</option >
                </select>
                <label class="title" for="currentYear"><b>Curr. Yr :</b></label>
                <select name="currentYear" id="currentYear" required>
                  <option value="blank"></option>
                  <option value="1st">1st Year</option >
                  <option value="2nd">2nd Year</option >
                  <option value="3rd">3rd Year</option >
                  <option value="4th">4th Year</option >
                  <option value="5th">5th Year</option >
                  <option value="6th">6th Year</option >  
                </select>
              </div>
              
              <div class="buttons">
              <input type="submit" class="btn btn-primary" />
            </div>
            </form>
              <div class="buttons">
              <a href="mainMenu.html">
                <button class="button">Back</button>
              </a>
              </div>
                       
              
           
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </body>
</html>
