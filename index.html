<body>

<h2><center>Registration Form</h2></center>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="ue_logo.png" alt="Avatar"  width="200" height="200">
  </div>
  <center><h2>University of the East - Manila</h2></center>

  <div class="container">

    <label for="uname"><b>Student Number:</b></label>
    <input type="text" placeholder="Number Only" name="uname" required>    

    <label for="uname"><b>Last Name:</b></label>
    <input type="text" placeholder="Last Name" name="uname" required>
    
    <label for="uname"><b>First Name:</b></label>
    <input type="text" placeholder="First Name" name="uname" required>

    <label for="uname"><b>Middle Name:</b></label>
    <input type="text" placeholder="Optional" name="uname">



      <form action="/action_page.php">
        <label for="program"><b>Program :</b></label>
        <select name="program" id="program" required>
            <option value="blank"></option>
          <option value="CE">Civil Engineering</option >
          <option value="Cpe">Computer Engineering</option >
          <option value="EE">Electrical Engineering</option >
          <option value="ME">Mechanical Engineering</option >
        </select>

        <label for="Curr. Yr"><b>Curr. Yr :</b></label>
        <select name="Curr. Yr" id="Curr. Yr" required>
          <option value="blank"></option>
          <option value="1st">1st Year</option >
          <option value="2nd">2nd Year</option >
          <option value="3rd">3rd Year</option >
          <option value="4th">4th Year</option >
        </select>
        <br>
        <br>
        <label for="uname"><b>UE E-mail Address</b></label>
        <input type="text" placeholder="Please Enter Your UE E-mail" name="uname" required>
        
       
        <label for="uname"><b>Contact Number</b></label>

        <div class="container1">
            <span class="prefix">+63</span>
            <input type="text" class="phone-input" placeholder="Enter your phone number" required>
        </div>


        <label for="birthdaytime"><b>Birthday (date & time) :</b></label>
        <input type="date" id="birthdaytime" name="birthdaytime" required> 
      </form>
      

      
    <button type="submit">Submit</button>

  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
