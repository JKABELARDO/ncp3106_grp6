<!DOCTYPE html>
<html>
  <head>
    <title>Add Event</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/addstud_styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" style="width: 150px; height: 150px;">
    </div>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1 class="header">Add Event</h1>
          </div>
          <div class="panel-body">
            <form action="addEvent.php" method="post">
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  name="eventName"
                  placeholder="Event Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventDescription"
                  name="eventDescription"
                  placeholder="Event Description"
                  required
                />
              </div>

              <div class="form-split">
                <label class="title" for="eventType">Event Type :</label>
                <select name="eventType" id="eventType" required>
                    <option value="blank"></option>
                  <option value="Curricular">Curricular</option >
                  <option value="Extracurricular">Extracurricular</option >
                  <option value="Outreach">Outreach</option >
                  <option value="Conference">Conference</option >
                  <option value="Seminar">Seminar</option >
                  <option value="Team Building">Team Building</option >  
                </select>
                
                    <label class="title" for="eventDate">Date Event :</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <br>
               
                <div class="form-split">
                <div>
                    <label class="title" for="eventStart">Event Start Time:</label>
                    <input type="time" id="eventStart" name="eventStart" required>
                </div>
                <div>
                    <label class="title" for="eventEnd">Event End Time:</label>
                    <input type="time" id="eventEnd" name="eventEnd" required>
                </div>
              </div>
                <br>

            <div class="form-split">
                <label class="title" for="registrationFee">Registration Fee</label>
                <input
                  type="number"
                  class="form-otherDeets"
                  id="registrationFee"
                  name="registrationFee"
                />
               

               
                <label class="title" for="officerIncharge">Officer-In-Charge :</label>
                <select class="form-otherDeets" name="officerIncharge" id="officerIncharge" required>
                  <option value="blank"></option>
                  <option value="Alvin">Alvin Dale</option >
                  <option value="Joaquin Abelardo">Joaquin Kester Abelardo </option >
                  <option value="Neil Perez">Kuya Rolly</option >
                  <option value="Siomai Master">Siomai Master</option >
                </select>
            </div>  

            <div class="form-group">
                <label class="title" for="venue">Venue</label>
                <br>
                <select class="form-control" name="venue" id="venue" required>
                  <option value="blank"></option>
                  <option value="LB 211">Lualhati Building 211</option>
                  <option value="LB 212">Lualhati Building 212</option>
                  <option value="LB 213">Lualhati Building 213</option>
                  <option value="LB 214">Lualhati Building 214</option>
                  <option value="LB 413 - 415">Lualhati Building 413 - 415</option>
                  <option value="SFC Bf">SFC Briefing Room</option>
                  <option value="Confe Hall">Conference Hall</option>
                  <option value="Theatre">UE Theatre</option>
                </select>
              </div>

              <div class="buttons">
              <input type="submit" class="btn btn-primary" />
              </div>
            </form>
            <div class="buttons">
              <a href="mainMenu.html">
                <button class="button">Back</button>
              </a>
            </div>
          </div>
        
        </div>
      </div>
    </div>
</div>

</script>
  </body>
</html>
