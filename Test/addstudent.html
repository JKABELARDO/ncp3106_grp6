<!DOCTYPE html>
<html>
  <head>
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Add Student</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="middleName"
                  name="middleName"
                  placeholder="Optional"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">UE Email Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="studNumber">Student Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="studNumber"
                  name="studNumber"
                />
              </div>

              <div class="form-group">
                <label for="program"><b>Program :</b></label>
                <select name="program" id="program" required>
                    <option value="blank"></option>
                  <option value="CE">Civil Engineering</option >
                  <option value="Cpe">Computer Engineering</option >
                  <option value="EE">Electrical Engineering</option >
                  <option value="ME">Mechanical Engineering</option >
                </select>

                <label for="currentYear"><b>Curr. Yr :</b></label>
                <select name="currentYear" id="currentYear" required>
                  <option value="blank"></option>
                  <option value="1st">1st Year</option >
                  <option value="2nd">2nd Year</option >
                  <option value="3rd">3rd Year</option >
                  <option value="4th">4th Year</option >
                  <option value="5th">5th Year</option >
                  <option value="6th">6th Year</option >  
                </select>

                <label for="birthdayTime"><b>Birthday (date & time) :</b></label>
                <input type="date" id="birthdayTime" name="birthdayTime" required>
              </div>



              <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="contactNumber"
                  name="contactNumber"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
        
        </div>
      </div>
    </div>
</div>
  </body>
</html>
